version: '3'
services:

  mysql:
    build:
      context: ./mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - ../dbdata:/var/lib/mysql
    ports:
      - 33070:33060
      - 3307:3306
    environment:
      MYSQL_ROOT_PASSWORD: password

  nginx:
    build:
      context: ./nginx
    volumes:
      - ../../:/var/www/public
      - ../config:/etc/nginx/conf.d/
      - ../logs:/var/log/nginx
    ports:
      - 80:80
      - 443:443
    links:
      - php-fpm

  php-fpm:
    build:
      context: ./php-fpm
    volumes:
      - ../../:/var/www/public
